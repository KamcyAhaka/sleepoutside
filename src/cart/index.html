<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />

  <title>Sleep Outside | Cart</title>

  <link
    rel="stylesheet"
    href="/css/style.css"
  />

  <script
    src="../js/cart.js"
    type="module"
    defer
  ></script>
</head>

<body>
  <header
    class="divider"
    id="site-header"
  >
  </header>

  <main class="divider">
    <section class="products">
      <h2>My Cart</h2>

      <ul class="product-list">
      </ul>
      <a
        href="/checkout/"
        class="checkout-btn"
      >Go to checkout</a>
    </section>
    <footer>
      <div class="cart-footer">
        <p
          class="cart-price-total"
          id="cart-price-total"
        >Total:</p>
      </div>
    </footer>
  </main>

  <footer id="site-footer"></footer>
</body>

</html>
