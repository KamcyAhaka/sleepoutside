<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />

  <title>Sleep Outside | Checkout</title>

  <script
    src="../js/checkout.js"
    defer
    type="module"
  ></script>

  <link
    rel="stylesheet"
    href="../css/style.css"
  />
</head>

<body>
  <header
    class="divider"
    id="site-header"
  >
  </header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
      <form action="">
        <div class="input-container">
          <label for="customerName">Full Name</label>
          <input
            required="true"
            type="text"
            id="customerName"
            placeholder="John Doe"
          >
        </div>
        <div class="input-container">
          <label for="streetAddress">Street Address</label>
          <input
            required="true"
            type="text"
            id="streetAddress"
          >
        </div>
        <div class="input-container">
          <label for="cityInput">City</label>
          <input
            required="true"
            type="text"
            id="cityInput"
          >
        </div>
        <div class="input-container">
          <label for="stateInput">State</label>
          <input
            required="true"
            type="text"
            id="stateInput"
          >
        </div>
        <div class="input-container">
          <label for="zipCode">Zip code</label>
          <input
            required="true"
            type="text"
            id="zipCode"
          >
        </div>
        <hr>
        <div class="input-container">
          <label for="creditCardNumber">Credit card number</label>
          <input
            required="true"
            type="number"
            id="creditCardNumber"
          >
        </div>
        <div class="input-container">
          <label for="expirationDate">Expiration Date</label>
          <input
            required="true"
            type="date"
            id="expirationDate"
          >
        </div>
        <div class="input-container">
          <label for="securityCode">Security code</label>
          <input
            required="true"
            type="number"
            id="securityCode"
          >
        </div>
        <button type="submit">Proceed to payment</button>
      </form>
      <div class="checkout-summary">
        <p>Subtotal: <span id="subtotal-price"></span></p>
        <p>Shipping Estimate: <span id="shipping-estimate"></span></p>
        <p>Tax: <span id="tax"></span></p>
        <p>Order: <span id="order"></span></p>

      </div>
    </section>
  </main>

  <footer id="site-footer"></footer>
</body>

</html>
