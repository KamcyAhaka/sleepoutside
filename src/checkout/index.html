<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />

  <title>Sleep Outside | Checkout</title>

  <script
    src="../js/checkout.js"
    defer
    type="module"
  ></script>

  <link
    rel="stylesheet"
    href="../css/style.css"
  />
</head>

<body>
  <header
    class="divider"
    id="site-header"
  >
  </header>

  <main class="divider">
    <section class="products">
      <div class="alert-container">

      </div>
      <h2>Review & Place your Order</h2>
      <form
        action=""
        id="checkout-form"
      >
        <fieldset>
          <legend>Personal Information</legend>
          <div class="input-container">
            <label for="fname">First Name</label>
            <input
              required="true"
              type="text"
              id="fname"
              placeholder="John"
            >
          </div>
          <div class="input-container">
            <label for="lname">Last Name</label>
            <input
              required="true"
              type="text"
              id="lname"
              placeholder="Doe"
            >
          </div>
          <div class="input-container">
            <label for="street">Street Address</label>
            <input
              required="true"
              type="text"
              id="street"
            >
          </div>
          <div class="input-container">
            <label for="city">City</label>
            <input
              required="true"
              type="text"
              id="city"
            >
          </div>
          <div class="input-container">
            <label for="state">State</label>
            <input
              required="true"
              type="text"
              id="state"
            >
          </div>
          <div class="input-container">
            <label for="zip">Zip code</label>
            <input
              required="true"
              type="text"
              id="zip"
            >
          </div>
        </fieldset>

        <hr>
        <fieldset>
          <legend>Payment Information</legend>
          <div class="input-container">
            <label for="cardNumber">Credit card number</label>
            <input
              required="true"
              type="number"
              id="cardNumber"
            >
          </div>
          <div class="input-container">
            <label for="expiration">Expiration Date</label>
            <!-- Using an input of type 'month' makes the checkout request fail -->
            <input
              required="true"
              type="text"
              id="expiration"
            >
          </div>
          <div class="input-container">
            <label for="code">Security code</label>
            <input
              required="true"
              type="number"
              id="code"
            >
          </div>
        </fieldset>
        <button
          type="submit"
          id="checkout-btn"
        >Proceed to payment</button>
      </form>
      <div class="checkout-summary">
        <p>Subtotal: <span id="subtotal-price"></span></p>
        <p>Shipping Estimate: <span id="shipping-estimate"></span></p>
        <p>Tax: <span id="tax"></span></p>
        <p>Order: <span id="order"></span></p>

      </div>
    </section>
  </main>

  <footer id="site-footer"></footer>
</body>

</html>
